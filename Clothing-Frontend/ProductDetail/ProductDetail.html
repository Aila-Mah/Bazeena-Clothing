<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Detail</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="ProductDetail.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="../partials/partials.css">

</head>

<body>
  <div id="navbar-placeholder"></div>

  <div class="product-detail-container">
    <div class="image-section">
      <div class="image-wrapper">
        <div class="thumbnails" id="thumbnails"></div>
        <img id="main-image" src="" alt="Product Image" />
      </div>
    </div>


    <div class="info-section">
      <h2 id="product-name">Product Name</h2>
      <p class="price" id="product-price">PKR 0</p>
      <p><strong>Piece:</strong> <span id="product-piece"></span></p>
      <p><strong>Category:</strong> <span id="product-category"></span></p>
      <p><strong>Colors:</strong> <span id="product-colors"></span></p>
      <p><strong>Description:</strong> <span id="product-description"></span></p>
      <p><strong>Stock:</strong> <span id="product-stock"></span></p>

      <div class="quantity-section">
        <button id="decrease">-</button>
        <input type="text" id="quantity" value="1" readonly />
        <button id="increase">+</button>
      </div>

      <button class="add-to-cart" id="add-to-cart">ADD TO CART</button>

      <div class="details-section">
        <h4>Details</h4>
        <p><strong>Top Fabric:</strong> <span id="top-fabric"></span> (<span id="top-length"></span>)</p>
        <p><strong>Bottom Fabric:</strong> <span id="bottom-fabric"></span> (<span id="bottom-length"></span>)</p>
        <p><strong>Dupatta Fabric:</strong> <span id="dupatta-fabric"></span> (<span id="dupatta-length"></span>)</p>
        <p><strong>Material:</strong> <span id="material"></span></p>
      </div>
    </div>
  </div>

  <div id="toast-container"></div>

  <div id="footer-placeholder"></div>

  <script src="ProductDetail.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="../partials/partials-loader.js"></script>
</body>

</html>
