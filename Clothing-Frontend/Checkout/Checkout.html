<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <link rel="stylesheet" href="Checkout.css" />
  <!-- Partials -->
  <link rel="stylesheet" href="../partials/partials.css" />

</head>
<body>
  <div id="navbar-placeholder"></div>
  <div class="checkout-container">
   <h3 class="mb-4">Checkout</h3>
    <div class="mb-4">
      <label for="shippingAddress" class="form-label">Shipping Address</label>
      <textarea id="shippingAddress" class="form-control" rows="3" placeholder="Enter your shipping address"></textarea>
    </div>

    <div id="order-summary" class="mb-4"></div>   

    <div id="total-summary" class="mb-4"></div>

    <button id="placeOrderBtn" class="btn btn-primary w-100 mt-4">Place Order</button>
  </div>
  <div id="toast-container"></div>
  <div id="footer-placeholder"></div>
  <!-- JS Libraries -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  
    <script src="../partials/partials-loader.js"></script>
  <script src="checkout.js" defer></script>
</body>
</html>
